initial_refinement_level = 4
 refinement_patches = [
   {type = "box", coordinates_min = [-40.0, -5.0], coordinates_max = [40.0, 5.0]},
   {type = "box", coordinates_min = [-40.0, -5.0], coordinates_max = [40.0, 5.0]},
