#   {type = "box", coordinates_min = [-40.0, -5.0], coordinates_max = [40.0, 5.0]},
# ]
####################################################################################################
# AMR
amr_indicator = "blob"
amr_interval = 1
amr_alpha_max = 1.0 #0.0031
amr_alpha_min = 0.0001

####################################################################################################
# I/O
# save_initial_solution = false
solution_interval = 20
solution_variables = "primitive"
restart_interval = 1000
output_format = "hdf5"
