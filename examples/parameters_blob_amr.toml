#surface_flux = "flux_kuya_etal"
#volume_flux = "flux_kuya_etal"
volume_flux = "flux_chandrashekar"
# volume_flux = "flux_central"

####################################################################################################
# Mesh
n_cells_max = 100000
coordinates_min = [-20.0, -20.0]
coordinates_max =  [20.0, 20.0]
initial_refinement_level = 6
