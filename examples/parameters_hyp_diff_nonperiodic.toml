####################################################################################################
# Simulation
equations = "hyperbolicdiffusion"
nu = 1.0

initial_conditions = "poisson_nonperiodic"

surface_flux_type = "upwind"
sources = "poisson_nonperiodic"
t_start = 0.0
t_end   = 5.0

resid_tol = 5.0e-12

# restart = true
# restart_filename = "out/restart_000100.h5"


####################################################################################################
# Solver
solver = "dg"
N = 4 
cfl = 0.5
n_steps_max = 10000
analysis_interval = 200 

#volume_integral_type = "split_form"

####################################################################################################
# Mesh
n_cells_max = 100000
coordinates_min = [0, 0]
coordinates_max = [1, 1]
initial_refinement_level = 3 
periodicity = [false, true]
